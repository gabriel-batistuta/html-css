<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 250px;
            height: 150px;
        }
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        td:hover {
            background-color: gray;
            color: white;
            box-shadow: 1px 1px black;
        }
        td.red:hover {
            background-color: rgb(231, 54, 54);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="red">A</td>
            <td rowspan="4" class="red">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="red">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4" class="red">N</td>
        </tr>
    </table>
</body>
</html>
