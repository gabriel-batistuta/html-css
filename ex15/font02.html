<!DOCTYPE html>

    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'vcr';
            src: url(fonts/VCR_OSD_MONO_1.001.ttf) ; 
            font-weight: normal;
            font-style: normal;
            /* Tipos de format()
            - opentype - (otf)
            - truetype - (ttf)
            - embedded-opentype
            - truetype-att (Apple Advanced Typography)
            - svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif
        }
        h1 {
            font-family: 'vcr', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
